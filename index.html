<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Advice generator app</title>
  </head>

  <body>
    <main class="outmost-container">
      <div class="advice-card">
        <h3 class="advice-number">Advice #117</h3>
        <q class="advice-quote">It's easy to sit up and take notice, what's difficult is getting up and taking action</q>
        <picture class="divider">
          <source media="(max-width: 1175px)" srcset="./images/pattern-divider-mobile.svg">
          <img src="./images/pattern-divider-desktop.svg" alt="">
        </picture>
      </div>
      <button class="advice-btn">
        <img class="dice-img" src="./images/icon-dice.svg" alt="">
      </button>
    </main>
  </body>
</html>
